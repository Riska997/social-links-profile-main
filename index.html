<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main>

    <section class="container">

      <div class="img">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </div>

      <div class="intro">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p> "Front-end developer and avid reader."</p>
      </div>

      <div class="social-media">
        <button class="GitHub">GitHub</button> 
        <button class="Frontend Mentor">Frontend Mentor</button>
        <button class="LinkedIn">LinkedIn</button>
        <button class="Twitter">Twitter</button>
        <button class="Instagram">Instagram</button>
      </div>

    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Riska997">Riska997</a>.
    </div>
  </footer>
  
</body>
</html>
